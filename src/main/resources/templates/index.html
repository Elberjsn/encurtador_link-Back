<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Cadastro/Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div id="app" class="w-full max-w-md p-8 bg-white shadow-xl rounded-xl">
    <div id="login" class="space-y-6">
      <h2 class="text-2xl font-bold text-center">Login</h2>
      <input type="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded" />
      <input type="password" placeholder="Senha" class="w-full p-2 border border-gray-300 rounded" />
      <button onclick="" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Entrar</button>
      <p class="text-center text-sm text-gray-600">Não tem uma conta? <a href="#" onclick="toggleForms('cadastro')" class="text-blue-500">Cadastre-se</a></p>
    </div>

    <div id="cadastro" class="space-y-6 hidden">
      <h2 class="text-2xl font-bold text-center">Cadastro</h2>
      <input type="text" placeholder="Nome" class="w-full p-2 border border-gray-300 rounded" />
      <input type="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded" />
      <input type="password" placeholder="Senha" class="w-full p-2 border border-gray-300 rounded" />
      <button onclick="" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Cadastrar</button>
      <p class="text-center text-sm text-gray-600">Já tem uma conta? <a href="#" onclick="toggleForms('login')" class="text-blue-500">Entrar</a></p>
    </div>
  </div>

  
  <script>
    function toggleForms(form) {
      document.getElementById('login').classList.add('hidden');
      document.getElementById('cadastro').classList.add('hidden');
      document.getElementById(form).classList.remove('hidden');
    }
  </script>
</body>
</html>
